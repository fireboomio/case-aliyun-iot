query MyQuery($skip: Int = 0, $take: Int = 10, $path: String, $parentId: String, $level: Int, $orderBy: [admin_adminMenuOrderByWithRelationInput] = [{sort: asc}], $type: String, $label: String, $visibleInMenu: Boolean) {
  data: admin_findManyadminMenu(
    skip: $skip
    take: $take
    where: {path: {contains: $path}, parentId: {equals: $parentId}, level: {equals: $level}, type: {equals: $type}, label: {contains: $label}, visibleInMenu: {equals: $visibleInMenu}}
    orderBy: $orderBy
  ) {
    createdAt
    icon
    id
    label
    level
    code
    parentId
    path
    permission
    sort
    type
    updatedAt
    schema
    apis
    visibleInMenu
  }
  total: admin_aggregateadminMenu(
    where: {path: {contains: $path}, parentId: {equals: $parentId}, level: {equals: $level}, type: {equals: $type}, label: {contains: $label}, visibleInMenu: {equals: $visibleInMenu}}
  ) @transform(get: "_count.id") {
    _count {
      id
    }
  }
}