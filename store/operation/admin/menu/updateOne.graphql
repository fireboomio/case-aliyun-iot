mutation MyQuery($id: String!, $label: String, $path: String, $icon: String, $type: String, $schema: String, $apis: String, $sort: Int, $level: Int, $permission: String, $updatedAt: DateTime! @injectCurrentDateTime(format: ISO8601), $parentId: String, $visibleInMenu: Boolean) {
  data: admin_updateOneadminMenu(
    data: {type: {set: $type}, label: {set: $label}, path: {set: $path}, icon: {set: $icon}, sort: {set: $sort}, level: {set: $level}, schema: {set: $schema}, parent: {connect: {id: $parentId}}, apis: {set: $apis}, permission: {set: $permission}, updatedAt: {set: $updatedAt}, visibleInMenu: {set: $visibleInMenu}}
    where: {id: $id}
  ) {
    id
  }
}