mutation MyQuery($userId: String, 
  $password: String = "123456" @injectEnvironmentVariable(name: "DEFAULT_PASSWORD")
  $authorization: String! @fromHeader(name: "Authorization")) {
  data: casdoor_updateUser_post(
    Authorization: $authorization
    updateUser_post_input_object: {userId: $userId, password: $password}
  ) {
    code
    msg
  }
}